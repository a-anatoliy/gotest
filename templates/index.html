
{{ define "index" }}

{{ template "header" }}

{{ template "topMenu" }}

  <main class="px-3">
    <h1>Hello there.</h1>
    {{ range . }}
    <div class="alert alert-danger">
      <h3>{{ .Title}} </h3>
      <p>{{ .Announcement }}</p>
      <a href="/post/{{ .Id }}" class="btn btn-danger">read more</a>
    </div>
    {{ else }}
    <p class="lead">There is no articles. yet</p>
    {{ end }}

    <p class="lead"><a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a></p>
  </main>

{{ template "footer" }}
{{ end }}
